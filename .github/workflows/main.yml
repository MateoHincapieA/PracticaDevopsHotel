name: Main Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage (min 60%)
        run: |
          npx jest --coverage

      - name: Build app
        if: success()
        run: npm run build
